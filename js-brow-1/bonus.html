<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo</title>
</head>
<body>
    <label for="texto">Escribe algo: </label>
    <input type="text" id="texto">
    <button class="button">Validar</button>
    <p id="resultado"></p>

    <script>
        const input = document.querySelector('#texto');
        const button = document.querySelector('button');
        const resultado = document.querySelector('#resultado');

        button.addEventListener('click', function() {
            let originalArr = input.value.split('')
            let reverseArr = input.value.split('').reverse()
            let result = ''

            if (reverseArr.join("") === originalArr.join("")) {
                result = "Es palindromo"
            } else {
                result = "No es palindromo"
            }
            resultado.textContent = result;
        })
    </script>
    
</body>
</html>
